<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muidem</title>
    <!-- Ini adalah untuk css style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Font yang digunakan -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="navbar-container">
      <div class="logo">
        <img src="img/Logo.png" alt="Logo Muidem" />
      </div>
      <nav class="nav-list">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <article>
        <div class="content">
          <div class="content-description">
            <h1 class="title">Muidem</h1>
            <p>
              Muidem is a platform that provides various information and
              Interesting articles about technology, business and lifestyle. We
              present to provide the latest and most reliable insights to our
              readers.
            </p>
            <button>Learn More</button>
          </div>
          <div class="content-image">
            <img src="img/3.jpg" alt="People Enjoying Technology" />
          </div>
        </div>
      </article>
      <aside>
        <div class="social-media">
          <ul>
            <li>
              <a href="https://www.linkedin.com/"
                ><img src="img/Linkedin.png" alt="Linkedin Logo"
              /></a>
            </li>
            <li>
              <a href="https://www.facebook.com/"
                ><img src="img/Facebook.png" alt="Facebook Logo"
              /></a>
            </li>
            <li>
              <a href="https://twitter.com/"
                ><img src="img/Twitter.png" alt="Twitter Logo"
              /></a>
            </li>
            <li>
              <a href="https://www.youtube.com/"
                ><img src="img/Youtube.png" alt="Youtube Logo"
              /></a>
            </li>
          </ul>
        </div>
      </aside>
    </main>
    <!-- Ini adalah footer -->
    <footer>
      <p>Copyright &copy; 2022 Muidem</p>
    </footer>
  </body>
</html>
